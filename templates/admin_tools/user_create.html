{% extends "base.html" %}
{% include "partials/header_admin.html" %}
{% block title %}Create User{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Create New User</h4>
      <a href="{% url 'admin_tools:user_management_list' %}" class="btn btn-secondary btn-sm">Back</a>
    </div>
    <div class="card-body">
      <form method="post" class="p-3">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter email (optional)">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select name="role" class="form-select" required>
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <a href="{% url 'admin_tools:user_management_list' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Create User</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
