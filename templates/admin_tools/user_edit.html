{% extends "base.html" %}
{% include "partials/header_admin.html" %}
{% load static %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Edit User</h4>
      <a href="{% url 'admin_tools:user_management_list' %}" class="btn btn-secondary btn-sm">Back</a>
    </div>
    <div class="card-body">
      <form method="post" class="p-3">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ user.email }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select name="role" class="form-select">
            <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
            <option value="instructor" {% if user.role == 'instructor' %}selected{% endif %}>Instructor</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
          </select>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="is_active" id="isActive" {% if user.is_active %}checked{% endif %}>
          <label class="form-check-label" for="isActive">Active</label>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <a href="{% url 'admin_tools:user_management_list' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
