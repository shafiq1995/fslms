{% extends "base.html" %}
{% load static %}

{% block title %}Manage Section - {{ section.title }}{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-4">
      <h3 class="fw-bold text-primary mb-4">
        <i class="bi bi-folder2-open"></i> Edit Section
      </h3>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success px-4">
            <i class="bi bi-check2-circle"></i> Save Changes
          </button>
          <a href="{% url 'instructor_tool:course_manage' course.id %}" class="btn btn-outline-secondary ms-2">
            <i class="bi bi-arrow-left"></i> Back to Course
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
