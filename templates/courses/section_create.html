{% extends "base.html" %}
{% block title %}Add Section - {{ course.title }}{% endblock %}
{% block content %}

<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Section</h5>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Section Title</label>
          {{ form.title }}
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          {{ form.description }}
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'courses:course_detail' course_id=course.id %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Save Section
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
