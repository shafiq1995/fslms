{% extends "base.html" %}
{% block title %}Delete Lesson{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="card border-0 shadow-sm">
    <div class="card-header bg-danger text-white">
      <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirm Lesson Deletion</h5>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete the lesson <strong>"{{ lesson.title }}"</strong> from section <strong>"{{ lesson.section.title }}"</strong>?</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Yes, Delete</button>
        <a href="{% url 'courses:course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
