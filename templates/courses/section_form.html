{% extends "base.html" %}
{% block title %}{% if section %}Edit{% else %}Add{% endif %} Section{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{% if section %}Edit{% else %}Add{% endif %} Section for {{ course.title }}</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if section %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'courses:section_list' course.id %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
